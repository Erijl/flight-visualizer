<mat-expansion-panel [expanded]="expanded">
  <mat-expansion-panel-header>
    <mat-panel-title class="panel-title">
      Time Panel
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div *ngIf="modeSelection == ModeSelection.SANDBOX">
    <app-sandbox-time-panel />
  </div>

  <div *ngIf="modeSelection == ModeSelection.LIVE_FEED">
    <app-live-feed-time-panel />
  </div>
</mat-expansion-panel>
