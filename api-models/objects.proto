// Proto Configuration
syntax = "proto3";
package proto.objects;

// Java Configuration
option java_multiple_files = true;
option java_package = "com.erijl.flightvisualizer.protos.objects";
option java_outer_classname = "Object";

// Imports
import "google/protobuf/timestamp.proto";
import "enums.proto";

// Classes
message LegRenders {
  repeated LegRender legs = 1;
}

message LegRender {
  string originAirportIataCode = 1;
  string destinationAirportIataCode = 2;
  repeated Coordinate coordinates = 3;
}

message Coordinate {
  double latitude = 1;
  double longitude = 2;
}

message DateRange {
  google.protobuf.Timestamp start = 1;
  google.protobuf.Timestamp end = 2;
}

message TimeRange {
  int32 start = 1;
  int32 end = 2;
  bool inverted = 3;
}

message AirportRenders {
  repeated AirportRender airports = 1;
}

message AirportRender {
  string iataCode = 1;
  Coordinate coordinate = 2;
}

